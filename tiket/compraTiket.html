    <link rel="stylesheet" href="css/indexstyle.css">
</head>
<body>
    <!--menu-->
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary " data-bs-theme="dark" >
            <div class="container-xl ">
                <a class="navbar-brand" target="_blank" href="https://buenosaires.gob.ar/educacion/codo-codo-40">
                    <img src="../image/codoacodo.png" alt="logo codo a codo" class="w-25">
                    <span class="fs-4 ">Conf BsAs</span>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end " id="navbarNav"  >
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active fw-light" aria-current="page" href="../index.html">La conferencia</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link fw-light" href="#">Los Oradores</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link  fw-light" href="#">El lugar y la fecha</a> 
                        </li>
                        <li class="nav-item">
                            <a class="nav-link  fw-light" href="#">Conviertete en orador</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-success fw-light" href="tiket/compraTiket.html">Compra tikets</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <!--formulario de compra-->
        <div class="container my-3 ">
            <form action="../server/procesarcompra.html" method="post" class="needs-validation" novalidate>
                <div class="row mb-3 ">
                    <div class="col">
                        <input class="form-control" name="nombre" id="nombre" type="text" placeholder="Nombre" required>
                        <div class="invalid-feedback">
                            Por favor ingrese un Nombre.
                        </div>
                    </div>
                    <div class="col">
                        <input class="form-control" name="apellido" id="apellido" type="text" placeholder="Apellido" required>
                        <div class="invalid-feedback">
                            Por favor ingrese un Apellido
                        </div>
                    </div>
                </div>
                <div class="row mb-3 ">
                    <div class="col">
                        <input class="form-control" name="cantidad" id="cantidad" onchange="total()" onkeyup="total()" type="number" placeholder="cantidad" min="1" required>
                        <div class="small fw-lighter">valor de tiket 1000</div>
                    </div>
                    <div class="col">total a pagar = <span id="total">0</span> </div>
                </div>
                <div class="row">
                    <input type="submit" value="enviar" class="btn btn-outline-success">
                </div>
            </form>
        </div>
    </main>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
